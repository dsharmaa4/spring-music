name: spring-music
description: |
  Simple charm to run the Spring Music application using MongoDB as backend
summary: |
  Simple charm to run the Spring Music application

containers:
  application:
    resource: application-image

resources:
  application-image:
    type: oci-image
    description: Spring Music OCI image generated by the Spring plugin
    upstream-source: docker.io/mmanciop/spring-music:latest

requires:
  logging:
    interface: loki_push_api
    limit: 1
  ingress:
    interface: ingress
    limit: 1

provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
